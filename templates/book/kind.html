{% extends 'base.html' %}
{% load static %}
{% block title %}{{ book.kind_name }}{% endblock title %}
{% block topfiles %}
{% endblock topfiles %}
{% block body %}

     <div class="breadcrumb">
        <a href="#">全部分类</a>
        <span>></span>
        <a href="#">{{ book.kind_name }}</a>
    </div>

    <div class='book_kind_con'>
        <div class='con'>
            {% if books is not none %}
                {% for book in books %}
                    <div>
                    <a href="../../detail/{{ book.id }}">
                    <img src="{% static book.picture %}" height="140" width="100">
                    </a>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

    </div>


{% endblock body %}
